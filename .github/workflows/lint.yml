name: Lint

on:            # run on every branch push & PR
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    # Set up a clean Node.js 22 LTS environment and cache npm deps
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm          # built‑in cache (≈2‑3× faster) :contentReference[oaicite:0]{index=0}

      - name: Install dependencies
        run: npm ci           # reproducible install

      # ---- Lint & formatting checks ----
      - name: ESLint
        run: npm run lint     # fails the job on any error

      - name: Prettier check
        run: npm run format   # fails if files need re‑formatting

      - name: Type‑check      # Surface TS type errors without emitting JS
        run: npx tsc --noEmit

